	<!-- link to main stylesheet -->
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>

	<!-- Latest compiled and minified CSS -->

<!-- Optional theme -->

	<body>
		<button id="open-menu" type="button" aria-label="Left Align">
  		<span class="glyphicon glyphicon-menu-hamburger" style="font-size: 250%;" aria-hidden="true"></span>
		</button>
		<div class="menu">
			<button id="close-menu" type="button" class="menu-button" aria-label="Left Align">
	  		<span class="glyphicon glyphicon-remove" style="font-size: 250%;" aria-hidden="true"></span>
			</button>
		</div>

		<div id="content">
			Bradley Carrion </br><hr> <h4>Computer Science, Gonzaga University</h4>
		</div>
	</body>

	<script type="text/javascript">
		$("#open-menu").click(function() {
			$('.menu').animate({"left":"0px"}, 500);
			$("#open-menu").css("visibility", "hidden");
		});

		$("#close-menu").click(function(){
		  $('.menu').animate({"left":"-310px"}, 500);
			$("#open-menu").css("visibility", "visible");
		});
	</script>


</html>
